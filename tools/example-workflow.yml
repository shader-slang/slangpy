# Example GitHub Actions workflows for using gh_approve.py

name: Auto-approve PR
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  # Secure auto-approval with trigger requirement
  auto-approve-secure:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' || contains(github.event.pull_request.labels.*.name, 'auto-approve')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install requests

    - name: Auto-approve PR (with trigger requirement)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python tools/gh_approve.py --require-trigger --comment="Auto-approved by secure workflow"

  # Simple auto-approval (less secure)
  auto-approve-simple:
    runs-on: ubuntu-latest
    if: false  # Disabled by default - enable if you want less secure mode

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        pip install requests

    - name: Auto-approve PR
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python tools/gh_approve.py --comment="Auto-approved by workflow"

